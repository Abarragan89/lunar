{% extends 'base.html' %} {% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='/styles/login/login.css')}}">
<title>Signup</title>
{% endblock %} {% block body %}

<div class="login-signup-div">
    <legend>
      <span>Signup</span>
    </legend>
    <form id="signup-form" action="/api/signup" method="POST">
      <input type="username" name="username" maxlength="50" placeholder="username" required />
      <br /><br />
      <input type="email" name="email" placeholder="email" id="signup-email" required />
      <br /><br />
      <button type="submit" id="signup-btn" class="button-30" />Sign up</button>
    </form>
</div>
<p class="need-account">Already have an account? <a href="{{ url_for('site_login.login')}}">Login</a></p>


{% endblock %}
