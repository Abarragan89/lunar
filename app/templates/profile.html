{% extends 'base.html' %} {% block head %}

<title>Profile</title>
<link rel="stylesheet" href="{{url_for('static', filename='/styles/profile/profile.css')}}">
{% endblock %} {% block body %}

{% include 'includes/edit-salary.html' %}
{% include 'includes/confirm-new-salary.html' %}

<main id='profile-main'>
    <a href="{{url_for('site.home')}}"><i class="fa-solid fa-house"></i></a>
    <h1 class='section-heading page-heading'>
        <span>
          Profile
        </span>
      </h1>
    
    <div class="flex-box-sa">
      <div class="flex-box-sa user-profile">
          <div class="flex-box-col-se">
            <div class="flex-box-se">
              <p>Name: <span>{{user_data.username}}</span></p>
              <p><i class="fa-sharp fa-solid fa-pencil"></i></p>
            </div>
            <div class="flex-box-se">
              <p>Salary:<span>${{salaries[0]['salary_amount']}}</span></p>
              <p id="edit-profile-btn"><i class="fa-sharp fa-solid fa-pencil"></i></p>
            </div>
          </div>
      </div>

      <form action="">
        <label for="dark-light-mode">Dark/Light</label>
        <input type="checkbox" id="dark-light-mode" name="dark-light-mode">
      </form>
    </div>
</main>
<script src="{{url_for('static', filename='/js/edit-profile.js')}}"></script>

{% endblock %}
