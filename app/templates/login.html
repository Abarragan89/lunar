{% extends 'base.html' %} {% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='/styles/login/login.css')}}">
<title>Login</title>
{% endblock %} {% block body %}

{% include 'includes/header.html' %}

<div class="login-signup-div">
      <legend>
        <span>Login</span>
      </legend>
      <form action="/api/login" method="POST">
        <input type="email" name="email" placeholder="email" required />
        <br /><br />
        <input type="password" name="password" placeholder="password" required/>
        <br /><br />
        <button class="button-30" type="submit"/>Login</button>
      </form>
    </div>
    <p class="need-account">Need an account? <a href="{{ url_for('site.signup')}}">Create account</a></p>

{% endblock %}
