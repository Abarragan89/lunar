{% extends 'base.html' %} {% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='/styles/login/login.css')}}">
<title>Login</title>
{% endblock %} {% block body %}


<div class="login-signup-div">
    <legend>
        <span>Login</span>
    </legend>
    <form action="/api/login" method="POST">
        <input type="email" name="email" placeholder="email" value={{ email }} required />
        <br /><br />
        <input type="password" name="password" placeholder="password" required/>
        <br /><br />
        <button type="submit" class="button-30"/>Login</button>
    </form>
</div>
<span class="login-signup-moon"></span>
<p class="error-msg">{{ error }}</p>
  <div class="need-account">
      <p>Need an account? <a href="{{ url_for('site_login.signup')}}">Create account</a></p>
      <p><a href="{{ url_for('site_login.forgot_password')}}">Forgot Password?</a></p>
  </div>

{% endblock %}
