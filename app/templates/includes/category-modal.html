<div class="modal-container" id="category-modal">
    <div class="modal">
      <h2>Categories</h2>
      <form action="/api/add-category" method="POST">
        <label for="category-name">Category:</label>
        <input type="text" name="category-name" placeholder="category" required/>
        <br />
        <label for="">Color</label>
        <input type="color" name="category-color" required/>
        <br />
        <input type="submit" value="ADD"/>
      </form>
    </div>
</div>
