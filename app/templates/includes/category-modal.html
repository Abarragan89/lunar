<div class="modal-container" id="category-modal">
    <div class="modal">
      <h2>Categories</h2>
      <form id='category-form' action="/api/add-category" method="POST">
        <label for="category-name">Category:</label>
        <input type="text" name="category-name" maxlength="50" placeholder="category" id="category-name" required />
        <p class="error-msg" id="error-msg">
          Only alphnumeric, '-', '_', and spaces are allowed
        </p>
        <br />
        <label for="">Color</label>
        <input type="color" name="category-color" required/>
        <br />
        <input type="submit" value="ADD"/>
      </form>
    </div>
</div>
