<div class="modal-container" id="edit-user-modal">
    <div class="modal">
      <h2 class='section-heading modal-heading'>
        <span>
          Edit Profile
        </span>
      </h2>
      <form action="/api/update-user-info" method="POST">

        <input type="text" name="new_username" value="{{user_data.username}}" maxlength="50" placeholder="Username" autofocus /> <br>

        <span class="input-symbol-dollar">
          <input type="number" name="new_salary" maxlength="19" id="new_salary" placeholder="New Salary" />
        </span>

        <p>When is new salary effective? </p>
        <input type="month" name="new_salary_date" id="new_salary_date"> <br>

        <button type="submit" class="button-30">Update</button>
      </form>
    </div>
</div>
