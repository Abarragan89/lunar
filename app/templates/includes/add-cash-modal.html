<div class="modal-container" id="add-cash-modal">
    <div class="modal">
      <h2>Add Cash</h2>
      <form action="/api/add-cash" method="POST">
        <label for="amount">Amount</label>
        <input type="number" name="amount" step="0.01"/>
        <br /><br />
        <label for="money-description">Description:</label>
        <input type="text" name="money-description" maxlength="50" placeholder="optional" />
        <br /><br />
        <input type="submit" value="ADD"/>
      </form>
    </div>
</div>
